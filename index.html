<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/combine/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css,npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">



    <title>Habits</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logomarca Habits" />

        <button>
            <img src="./assets/icon+.svg" alt="Icone +" />
            <div>Registrar o meu dia</div>
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃🏽‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="journal">📰</div>
            <div class="habit" data-name="takepills">💊</div>


        </div>

        <div class="days">


        </div>
    </form>
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
</body>

</html>
